<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./review_page.css"/>
    <title>Review Page: KFC</title>
</head>
<body>
    <header class="top_header"> 
        <button class="back_button">Back to homepage</button>
        <img class="logo_style" src="forkast_logo.png" alt="Forkast Logo">
        <button class="back_button">Search Restaurant</button>
    </header>

    <main class="content_area">

        <aside class="image_section">
            <img class="image_resto" src="https://quickmenu.ph/wp-content/uploads/2023/02/kfc-philippines.webp" alt="KFC Restaurant">
            <div class="text_format">KFC</div>
        </aside>
        
        <section class="review_section">
            <h2 class="text_review_title">Write Your Review!</h2>
            <form>
                <div class="form_group">
                    <label for="review_title" class="text_review_parts">Title:</label>
                    <input class="input_box_style" type="text" id="review_title" placeholder="Enter title of review here...">
                </div>
                <div class="form_group">
                    <label for="review_desc" class="text_review_parts">Description:</label>
                    <textarea id="review_desc" cols="70" rows="10" placeholder="Enter more details here..."></textarea>
                </div>
                <div class="form_group rating">
                    <label class="text_review_parts">Your Rating:</label>
                    <div class="star-rating">
                        <input id="star5" name="rating" type="radio" value="5" class="star"/>
                        <label for="star5" class="star">&#9733;</label>
                        <input id="star4" name="rating" type="radio" value="4" class="star"/>
                        <label for="star4" class="star">&#9733;</label>
                        <input id="star3" name="rating" type="radio" value="3" class="star"/>
                        <label for="star3" class="star">&#9733;</label>
                        <input id="star2" name="rating" type="radio" value="2" class="star"/>
                        <label for="star2" class="star">&#9733;</label>
                        <input id="star1" name="rating" type="radio" value="1" class="star"/>
                        <label for="star1" class="star">&#9733;</label>
                    </div>
                </div>

                <button type="submit" class="back_button submit_button">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
