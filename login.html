<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="login-styles.css">
</head>
<body>
<div class="login-container">
    <form class="login-form">
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" class="login-input" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" class="login-input" required>
        </div>
        <a href="mco1home.html"> <button class="login-btn">Log In</button></a>
        <p class="signup-link">Don't have an account yet? <a href="register.html">Sign up</a></p>
    </form>
</div>
</body>
</html>
