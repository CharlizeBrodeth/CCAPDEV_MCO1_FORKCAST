<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Establishment Functions</title>
    <link rel="stylesheet" href="establishment-functions-styles.css">
</head>
<body>
    <header>
        <img class="logo" src="forkast_logo.png" alt="Restaurant Logo">
        <h1>Restaurant Review Management</h1>
    </header>
    <div class="main-container">
        <aside class="image_section">
            <img class="image_resto" src="https://quickmenu.ph/wp-content/uploads/2023/03/burger-king-branch.webp" alt="Restaurant">
            <div class="text_format">Burger King</div>
        </aside>
        <div class="reviews-container">
            <!-- Review 1 -->
            <div class="review-box-whole">
                <div class="review-box">
                    <div class="review-des">
                        <div class="review-text review-text-des"><strong>Customer Name:</strong> Bruce Cheng</div>
                        <div class="review-text"><strong>Rating:</strong> 4/5</div>
                        <div class="review-text review-text-des"><strong>Comment:</strong> This Restaurant is really clean</div>
                    </div>
                    <div class="response-form">
                        <textarea placeholder="Write your response here..."></textarea>
                        <button>Send Reply</button>
                    </div>
                </div>
            </div>
            <!-- Review 2 -->
            <div class="review-box-whole">
                <div class="review-box">
                    <div class="review-des">
                        <div class="review-text review-text-des"><strong>Customer Name:</strong> Ben Lee</div>
                        <div class="review-text"><strong>Rating:</strong> 2/5</div>
                        <div class="review-text review-text-des"><strong>Comment:</strong> This Restaurant doesn't have good food</div>
                    </div>
                    <div class="response-form">
                        <textarea placeholder="Write your response here..."></textarea>
                        <button>Send Reply</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
